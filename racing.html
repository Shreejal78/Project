<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Car Racing Game</title>
  <style>
    body {
      background-color: #333;
    }

    .main {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 90vh;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    #gameCanvas {
      border: 5px solid #fff;
      background-color: #444;
      width: 90vw;
      /* 90% of the viewport width */
      height: auto;
      max-width: 300px;
      /* For larger screens, limit to 300px */
    }

    .score-board {
      color: white;
      font-size: 24px;
      font-family: 'Arial', sans-serif;
      margin: 10px 0;
    }

    /* Touch buttons for mobile below the canvas */
    .controls {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 300px;
      margin-top: 10px;
    }

    .control-btn {
      width: 70px;
      height: 70px;
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 50%;
      font-size: 32px;
      font-weight: bold;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      outline: none;
    }

    .control-btn:active {
      background-color: rgba(255, 255, 255, 0.9);
    }

    /* Responsive canvas */
    canvas {
      width: 100%;
      height: auto;
      max-width: 300px;
    }

    /* Game Over overlay */
    .game-over-overlay,
    .start-overlay {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      font-size: 24px;
    }

    .restart-btn,
    .start-btn {
      background-color: white;
      color: black;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }

    .restart-btn:hover,
    .start-btn:hover {
      background-color: lightgray;
    }

    .home {
      display: flex;
      background: #333;
      
    }
  </style>
</head>

<body>
  <div class="home">
    <a href="games.html" style="border:2px solid black;border-radius: 50%;padding: 8px;"><img src="home.png" alt="" style="height: 35px;width:35px;"></a>
  </div>
  <div class="main">
    <div class="game-container">
      <!-- Scoreboard -->
      <div class="score-board">
        Score: <span id="score">0</span>
      </div>

      <!-- Game canvas -->
      <canvas id="gameCanvas" width="300" height="450"></canvas>

      <!-- Touch controls (outside canvas) -->
      <div class="controls">
        <button class="control-btn" id="leftBtn">◀</button>
        <button class="control-btn" id="rightBtn">▶</button>
      </div>

      <!-- Game Over overlay -->
      <div class="game-over-overlay" id="gameOverOverlay">
        <div>Game Over</div>
        <div>Final Score: <span id="finalScore">0</span></div>
        <button class="restart-btn" id="restartBtn">Restart</button>
      </div>

      <!-- Start overlay -->
      <div class="start-overlay" id="startOverlay">
        <div>Welcome to the Car Racing Game</div>
        <button class="start-btn" id="startBtn">Start</button>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let carWidth = 60; // Adjusted to smaller size
    let carHeight = 90;
    let carX = canvas.width / 2 - carWidth / 2;
    let carY = canvas.height - carHeight - 10;
    let carSpeed = 5;

    let obstacleWidth = 60; // Adjusted to smaller size
    let obstacleHeight = 85;
    let obstacleX = Math.floor(Math.random() * (canvas.width - obstacleWidth));
    let obstacleY = -obstacleHeight;
    let obstacleSpeed = 3;

    let score = 0;
    let gameOver = false;

    const carImg = new Image();
    carImg.src = 'car.png';
    const obcar = new Image();
    obcar.src = 'obcar.png';

    // Event listeners for car control (keyboard)
    document.addEventListener("keydown", keyDownHandler);
    document.addEventListener("keyup", keyUpHandler);

    let rightPressed = false;
    let leftPressed = false;

    function keyDownHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = true;
      } else if (e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = true;
      }
    }

    function keyUpHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = false;
      } else if (e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = false;
      }
    }

    // Mobile controls (touch)
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");

    leftBtn.addEventListener("touchstart", () => { leftPressed = true; });
    leftBtn.addEventListener("touchend", () => { leftPressed = false; });

    rightBtn.addEventListener("touchstart", () => { rightPressed = true; });
    rightBtn.addEventListener("touchend", () => { rightPressed = false; });

    // Draw car
    function drawCar() {
      ctx.drawImage(carImg, carX, carY, carWidth, carHeight);
    }

    // Draw obstacle
    function drawObstacle() {
      ctx.drawImage(obcar, obstacleX, obstacleY, obstacleWidth, obstacleHeight);
    }

    // Update obstacle position
    function updateObstacle() {
      obstacleY += obstacleSpeed;

      if (obstacleY > canvas.height) {
        obstacleY = -obstacleHeight;
        obstacleX = Math.floor(Math.random() * (canvas.width - obstacleWidth));
        score += 1;
        obstacleSpeed += 0.1; // Increase speed as score increases
      }
    }

    // Collision detection
    function checkCollision() {
      if (carY < obstacleY + obstacleHeight && carY + carHeight > obstacleY) {
        if (carX > obstacleX && carX < obstacleX + obstacleWidth || carX + carWidth > obstacleX && carX + carWidth < obstacleX + obstacleWidth) {
          gameOver = true;
        }
      }
    }

    // Update car position
    function updateCar() {
      if (rightPressed && carX < canvas.width - carWidth) {
        carX += carSpeed;
      } else if (leftPressed && carX > 0) {
        carX -= carSpeed;
      }
    }

    // Draw score
    function drawScore() {
      document.getElementById("score").textContent = score;
    }

    // Main game loop
    function gameLoop() {
      if (!gameOver) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drawCar();
        drawObstacle();

        updateCar();
        updateObstacle();
        checkCollision();
        drawScore();

        requestAnimationFrame(gameLoop);
      } else {
        showGameOver();
      }
    }

    // Show Game Over overlay
    function showGameOver() {
      const gameOverOverlay = document.getElementById("gameOverOverlay");
      const finalScoreDisplay = document.getElementById("finalScore");
      finalScoreDisplay.textContent = score;
      gameOverOverlay.style.display = "flex";
    }

    // Restart game
    function restartGame() {
      score = 0;
      obstacleY = -obstacleHeight;
      obstacleX = Math.floor(Math.random() * (canvas.width - obstacleWidth));
      obstacleSpeed = 3;
      carX = canvas.width / 2 - carWidth / 2;
      gameOver = false;

      const gameOverOverlay = document.getElementById("gameOverOverlay");
      gameOverOverlay.style.display = "none";
      gameLoop();
    }
    gameOverOverlay.style.display = "none"
    // Start the game
    function startGame() {
      const startOverlay = document.getElementById("startOverlay");
      startOverlay.style.display = "none";
      gameLoop();
    }

    // Add event listener for restart button
    const restartBtn = document.getElementById("restartBtn");
    restartBtn.addEventListener("click", restartGame);

    // Add event listener for start button
    const startBtn = document.getElementById("startBtn");
    startBtn.addEventListener("click", startGame);

    // Show Start overlay when the page loads
    const startOverlay = document.getElementById("startOverlay");
    startOverlay.style.display = "flex";
  </script>
</body>

</html>
