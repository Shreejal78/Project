<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #282c34;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #282c34;
      color: white;
      font-family: 'Arial', sans-serif;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      text-shadow: 0 0 10px cyan,
        0 0 20px cyan,
        0 0 30px cyan;
      margin-bottom: 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }

    .cell {
      background-color: #61dafb;
      color: black;
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      cursor: pointer;
      border: 2px solid white;
      transition: background-color 0.3s ease;
    }

    .cell:hover {
      background-color: #50a1d4;
    }

    .info {
      margin-top: 20px;
    }

    #message {
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #61dafb;
      border: none;
      color: black;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #50a1d4;
    }
    .home{
      margin:10px;
      padding:7px;
      border:2px solid black;
      border-radius: 50%;
      max-width: fit-content;
    }
  </style>
</head>

<body>
  <div class="home">
    <a href="games.html"><img src="home.png" alt="" style="height: 35px;width:35px;"></a>
  </div>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div id="gameBoard" class="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div class="info">
      <h2 id="message">Player O's Turn</h2>
      <button id="restartBtn">Restart Game</button>
    </div>
  </div>

  <script>
    const gameBoard = document.getElementById('gameBoard');
    const message = document.getElementById('message');
    const restartBtn = document.getElementById('restartBtn');
    let cells = document.querySelectorAll('.cell');
    let currentPlayer = 'O';
    let gameState = ['', '', '', '', '', '', '', '', ''];
    let gameActive = true;

    const winningConditions = [
  [0, 1, 2],
  [3, 4, 5],
  [6, 7, 8],
  [0, 3, 6],
  [1, 4, 7],
  [2, 5, 8],
  [0, 4, 8],
  [2, 4, 6]
];

    const winningMessage = () => `Player "${currentPlayer}" has won!`;
    const drawMessage = () => `It's a draw!`;
    const currentPlayerTurn = () => `Player ${currentPlayer}'s turn`;

    function handleCellClick(event) {
      const clickedCell = event.target;
      const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

      if (gameState[clickedCellIndex] !== '' || !gameActive) {
        return;
      }

      gameState[clickedCellIndex] = currentPlayer;
      clickedCell.textContent = currentPlayer;
      handleResultValidation();
    }

    function handleResultValidation() {
      let roundWon = false;

      for (let i = 0; i < winningConditions.length; i++) {
        const winCondition = winningConditions[i];
        let a = gameState[winCondition[0]];
        let b = gameState[winCondition[1]];
        let c = gameState[winCondition[2]];

        if (a === '' || b === '' || c === '') {
          continue;
        }

        if (a === b && b === c) {
          roundWon = true;
          break;
        }
      }

      if (roundWon) {
        message.textContent = winningMessage();
        gameActive = false;
        return;
      }

      let roundDraw = !gameState.includes('');
      if (roundDraw) {
        message.textContent = drawMessage();
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      message.textContent = currentPlayerTurn();
    }

    function handleRestartGame() {
      gameActive = true;
      currentPlayer = '0';
      gameState = ['', '', '', '', '', '', '', '', ''];
      message.textContent = currentPlayerTurn();
      cells.forEach(cell => (cell.textContent = ''));
    }

    cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    restartBtn.addEventListener('click', handleRestartGame);
  </script>
</body>

</html>
